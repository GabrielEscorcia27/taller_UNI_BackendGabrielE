# Nombre del workflow
name: CI/CD Pipeline

# Define cuándo se ejecutará este workflow
on:
  # Se ejecuta cuando hay un push a las ramas especificadas
  push:
    branches:
      - main
      - develop
  # Se ejecuta cuando se crea un Pull Request hacia estas ramas
  pull_request:
    branches:
      - main
      - develop

# Define las variables de entorno globales
env:
  NODE_VERSION: '20.x'

# Define los trabajos (jobs) que se ejecutarán
jobs:
  # JOB 1: LINTING Y VERIFICACIÓN DE CÓDIGO
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

  # JOB 2: BUILD DEL PROYECTO
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build project
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # JOB 3: TESTS UNITARIOS
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
